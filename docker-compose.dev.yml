version: '3.8'

services:
  timer-with-music-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - timer-network

networks:
  timer-network:
    driver: bridge