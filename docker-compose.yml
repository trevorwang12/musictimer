version: '3.8'

services:
  timer-with-music:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - timer-network
    labels:
      - "com.docker.compose.project=timer-with-music"
      - "description=Online countdown timer with background music"
      
  # Optional: Add reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Add SSL certificates here if needed
      # - ./certs:/etc/ssl/certs:ro
    depends_on:
      - timer-with-music
    networks:
      - timer-network
    restart: unless-stopped
    profiles:
      - production

networks:
  timer-network:
    driver: bridge
    labels:
      - "com.docker.compose.project=timer-with-music"